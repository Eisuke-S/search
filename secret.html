<!DOCTYPE html>
<html>
<head>
    <title>パスワード保護されたウェブページ</title>
</head>
<body>

<script>
    var password = prompt("パスワードを入力してください:");

    if (password === "password") {
        alert("正しいパスワードです。アクセスが許可されました！");
        // ここにページの本文を追加
    } else {
        alert("誤ったパスワードです。アクセスが拒否されました。");
        // 不正なアクセス時の処理を追加
        window.location.href = "https://example.com"; // リダイレクトなどの処理
    }
</script>

</body>
</html>
