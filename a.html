<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Paragraph</title>
</head>
<body>

<input type="text" id="textInput">
<button onclick="addParagraph()">Add Paragraph</button>

<div id="paragraphContainer"></div>

<script>
function addParagraph() {
    // 入力フィールドからテキストを取得
    var text = document.getElementById("textInput").value;
    
    // 新しいpタグを作成し、テキストを設定
    var paragraph = document.createElement("p");
    paragraph.innerText = text;
    
    // pタグにクラスを追加
    paragraph.classList.add("paragraphClass");
    
    // 新しいボタンタグを作成
    var button = document.createElement("button");
    button.innerText = "Add to Input";
    
    // 新しいダイブタグを作成
    var div = document.createElement("div");
    
    // pタグとボタンタグをダイブタグの中にまとめる
    div.appendChild(paragraph);
    div.appendChild(button);
    
    // ダイブタグをページに追加
    document.getElementById("paragraphContainer").appendChild(div);
    
    // ボタンがクリックされたときの動作を設定
    button.onclick = function() {
        // ボタンが含まれるダイブタグを取得
        var parentDiv = this.parentElement;
        
        // ダイブタグ内のpタグの内容を取得
        var paragraphContent = parentDiv.querySelector("p").innerText;
        
        // インプットタグにpタグの内容を書き加える
        document.getElementById("textInput").value += paragraphContent;
    };
    
    // 入力フィールドをクリア
    document.getElementById("textInput").value = "";
}
</script>

</body>
</html>
