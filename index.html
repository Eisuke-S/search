<body>
<button id="myBtn"><img src="pop-up.png"></button>
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id="close">×</span>
    <p id="con">コンテンツ</p>
　　<div id="btn" class="btn">
      <button id="mysite">other site</button>
      <button id="outlook">outlook</button>
      <button id="onedlive">onedlive</button>
      <button id="zkai">z-kai</button>
      <button id="Tver">Tver</button>
      <button id="github">Github</button>
      <button id="canva">Canva</button>
      <button id="minority">minority fashion</button>
    </div>
  </div>

<div class="container">
  <button id="button"><img src="google.png" id="button2"></button>
  <button id="photo"><img src="photo.png"></button>
  <button id="translate"><img src="deepl.png"></button>
  <input type="text" id="input" class="input-box" placeholder="Enter text to search"></input>
  <button id="clear"><img src="clear.png"></button>
  <button id="ai"><img src="ai.png"></button>
</div>
<p id="output"></p>
<script>
// HTML要素を取得する
var input = document.getElementById("input"); // 入力ボックス
var button = document.getElementById("button"); // ボタン

// エンターキーが押されたときのイベントリスナーを設定する
input.addEventListener("keydown", function(event) {
  // エンターキーのキーコードは13
  if (event.keyCode === 13) {
    // ボタンをクリックする関数を呼び出す
    button.click();
  }
});

// ボタンがクリックされたときのイベントリスナーを設定する
button.addEventListener("click", function() {
  // 入力ボックスの値を取得する
  var query = input.value;
  var output = document.getElementById("output");
  output.textContent = query;
  input.value = "";
  // グーグルのサイトにつながるURLを作成する
  var url = "https://www.google.com/search?q=" + query;
  // 新しいタブでURLを開く
  window.open(url, "_blank");
});
ai.addEventListener("click",function(){
  var query = input.value;
  var output = document.getElementById("output");
  output.textContent = query;
  input.value = "";
  var url = "https://www.bing.com/search?form=NTPCHT&showconv=1&sendquery=1&q=" + query;
  window.open(url,"_blank");
});
photo.addEventListener("click",function(){
  var query = input.value;
  var output = document.getElementById("output");
  output.textContent = query;
  input.value = "";
  var url = "https://www.google.com/search?q=" + query + "&sca_esv=575726020&tbm=isch&source=lnms&sa=X&ved=2ahUKEwiV4Oiu4YuCAxWjgVYBHfmrDZQQ_AUoAXoECAMQAw&biw=1482&bih=750&dpr=1.25";
  window.open(url,"_blank");
});
translate.addEventListener("click",function(){
  var query = input.value;
  var output = document.getElementById("output");
  output.textContent = query;
  input.value = "";
  var url = "https://www.deepl.com/ja/translator#en/ja/" + query;
  window.open(url,"_blank");
});
clear.addEventListener("click",function(){
  input.blur();
  input.value = "";
});
//ポップアップ
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function () {
  modal.style.display = "block";
};

// When the user clicks on <span> (x), close the modal
span.onclick = function () {
  modal.style.display = "none";
};

// When the user clicks anywhere outside of the modal, close it
window.onclick = function (event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
};
//ポップアップ
//非表示ボタン

  window.open(url,"_blank");
});

</script>
