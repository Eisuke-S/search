  <div class="container">
    <button id="button" class="bigsearch"><img src="google.png" id="button2" class="search"></button>
    <button id="photo" class="bigsearch"><img src="photo.png" class="search"></button>
    <button id="translate" class="bigsearch"><img src="deepl.png" class="search"></button>
    <div class="biginput">
      <textarea id="input" class="input-box" rows="1" oninput="handleInput()"></textarea>
      <button id="clear" class="clear"></button>
    </div>  
    <button id="ai" class="bigsearch""><img src="ai.png" class="search"></button>  
  </div>
  <p id="output"></p>
  <br>
  <div class="bigreturn">
    <button class="return" id="return"></button>
  </div>
  <script>
    var input = document.getElementById("input");
    var button = document.getElementById("button");
    var aiButton = document.getElementById("ai");
    var clear = document.getElementById("clear");

    function handleInput() {
      if (input.scrollHeight > input.clientHeight) {
        input.rows += 1;
      }
    }
    document.getElementById('input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // デフォルトのEnterキーの挙動を無効化
            button.click();
        }
    });

    button.addEventListener("click", function() {
      var query = input.value;
      var output = document.getElementById("output");
      output.textContent = query;
      input.value = "";
      var element = document.getElementById('return');
      if (element) {
        element.style.display = 'block';
      }
      var url = "https://www.google.com/search?q=" + query;
      window.open(url, "_blank");
    });

    aiButton.addEventListener("click", function() {
      var query = input.value;
      var output = document.getElementById("output");
      output.textContent = query;
      input.value = "";
      var url = "https://www.bing.com/search?form=NTPCHT&showconv=1&sendquery=1&q=" + query;
      window.open(url, "_blank");
    });

    photo.addEventListener("click",function(){
      var query = input.value;
      var output = document.getElementById("output");
      output.textContent = query;
      input.value = "";
      var url = "https://www.google.com/search?q=" + query + "&sca_esv=575726020&tbm=isch&source=lnms&sa=X&ved=2ahUKEwiV4Oiu4YuCAxWjgVYBHfmrDZQQ_AUoAXoECAMQAw&biw=1482&bih=750&dpr=1.25";
      window.open(url,"_blank");
    });

    translate.addEventListener("click",function(){
      var query = input.value;
      var output = document.getElementById("output");
      output.textContent = query;
      input.value = "";
      var url = "https://www.deepl.com/ja/translator#en/ja/" + query;
      window.open(url,"_blank");
    });

    clear.addEventListener("click",function(){
      input.blur();
      input.value = "";
      input.rows = 1;
    });

    document.getElementById("return").addEventListener("click", function () {
      input.blur();
      var output = document.getElementById("output");
      input.value = output.textContent;
    });

    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    };

    span.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    var mysiteButton = document.getElementById("mysiteBtn");
    mysiteButton.addEventListener("click", function() {
      var url = "https://my-song.my.canva.site/eisuke-s#home";
      window.open(url, "_blank");
    });
  </script>
