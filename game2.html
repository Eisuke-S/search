<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chessboard {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 1px;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      border: 1px solid #aaa;
      box-sizing: border-box;
      cursor: pointer;
    }

    .white {
      background-color: #fff;
    }

    .black {
      background-color: #333;
      color: #fff;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const board = document.getElementById('chessboard');
      const pieces = [
        '♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜',
        '♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟',
        '', '', '', '', '', '', '', '',
        '', '', '', '', '', '', '', '',
        '', '', '', '', '', '', '', '',
        '', '', '', '', '', '', '', '',
        '♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙',
        '♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'
      ];

      function createBoard() {
        for (let i = 0; i < pieces.length; i++) {
          const square = document.createElement('div');
          square.className = 'square ' + (i % 16 < 8 ? 'white' : 'black');
          square.textContent = pieces[i];
          square.addEventListener('click', () => handleSquareClick(i));
          board.appendChild(square);
        }
      }

      function handleSquareClick(index) {
        // プレーヤーの手番の処理
        console.log('Player moved:', index);
        updateBoard();
        makeComputerMove();
      }

      function makeComputerMove() {
        // コンピューターのランダムな手を選択
        const legalMoves = getLegalMoves();
        const randomMove = legalMoves[Math.floor(Math.random() * legalMoves.length)];
        applyComputerMove(randomMove);
      }

      function getLegalMoves() {
        // すべての合法手を取得する仮の実装
        const legalMoves = [];
        for (let i = 0; i < pieces.length; i++) {
          if (pieces[i] !== '') {
            legalMoves.push(i);
          }
        }
        return legalMoves;
      }

      function applyComputerMove(move) {
        // コンピューターの手番の処理
        console.log('Computer moved:', move);
        pieces[move] = pieces[move - 16]; // 仮の実装。ランダムな移動
        pieces[move - 16] = '';
        updateBoard();
      }

      function updateBoard() {
        // ボードの状態を更新
        board.innerHTML = '';
        createBoard();
      }

      createBoard();
    });
  </script>
</head>
<body>
  <div id="chessboard"></div>
</body>
</html>
